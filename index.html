<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>     
  
  <div class="wrap">
    <div class="title">SPLI <br> TTER </div>
    
    <div class="container">
      <div class="part1">
      
        <div class="bill">
          <label for="bill">Bill</label><br>
          <div class="holder">
            <div class="img"><img src="./images/icon-dollar.svg" alt=""></div>
            <div class="inp"><input type="number" name="bill" id="bill" class="input" placeholder="0"></div>
          </div>
        </div>
        
        <div class="tip">
          <label for="tip">Select Tip %</label>
          <div class="tip-val">
            <div class="tbut" data-value="5">5%</div>
            <div class="tbut" data-value="10">10%</div>
            <div class="tbut" data-value="15">15%</div>
            <div class="tbut" data-value="25">25%</div>
            <div class="tbut" data-value="50">50%</div>
            <div><input type="text" placeholder="Custom" class="custom" style="text-align: center" id="tip"></div>
          </div>
        </div>
      
        <div class="number">
          <label for="number">Number of People</label> <br>
          <div class="holder">
            <div class="img"><img src="./images/icon-person.svg" alt=""></div>
            <div class="inp"><input type="number" name="totalpeople" id="number" class="input" placeholder="0"></div>
          </div>
         
        </div>
  
      </div>
  
      <div class="part2">
  
        <div class="card">
        <div class="display">
          Tip Amount <br>
          <span>/ person</span>
        </div>
        <div class="val1">
          $0.00
         </div>
        </div>
      
        <div class="card">
         <div class="display">
          Total <br>
          <span>/ person</span>
         </div>
         <div class="val2">
          $0.00
         </div>
        </div>
      
        <div class="button">RESET</div>
  
      </div>
    </div>
    
    </div>

</body>
</html>
